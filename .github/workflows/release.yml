name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.2.0)'
        required: true

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-tauri:
    if: |
      always() && (
        (github.event_name == 'push' && needs.release-please.outputs.release_created == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    needs: [release-please]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node_arch: win-x64
            artifact: claude-dashboard-windows.zip
            exe_name: claude-usage-dashboard.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            node_arch: darwin-x64
            artifact: claude-dashboard-macos-x64.tar.gz
            exe_name: claude-usage-dashboard
          - os: macos-latest
            target: aarch64-apple-darwin
            node_arch: darwin-arm64
            artifact: claude-dashboard-macos-arm64.tar.gz
            exe_name: claude-usage-dashboard
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node_arch: linux-x64
            artifact: claude-dashboard-linux.tar.gz
            exe_name: claude-usage-dashboard
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev librsvg2-bin patchelf imagemagick

      - name: Install dependencies
        run: npm ci

      - name: Download portable Node.js
        shell: bash
        run: |
          NODE_VERSION="v22.13.1"
          mkdir -p portable-node
          
          if [[ "${{ matrix.node_arch }}" == "win-x64" ]]; then
            curl -L "https://nodejs.org/dist/${NODE_VERSION}/node-${NODE_VERSION}-win-x64.zip" -o node.zip
            unzip node.zip
            cp node-${NODE_VERSION}-win-x64/node.exe portable-node/
          else
            curl -L "https://nodejs.org/dist/${NODE_VERSION}/node-${NODE_VERSION}-${{ matrix.node_arch }}.tar.gz" -o node.tar.gz
            tar -xzf node.tar.gz
            cp node-${NODE_VERSION}-${{ matrix.node_arch }}/bin/node portable-node/
          fi

      - name: Build Next.js standalone
        run: npm run build

      - name: Prepare server bundle
        shell: bash
        run: |
          mkdir -p dist-placeholder
          echo "<html><body>Loading...</body></html>" > dist-placeholder/index.html
          
          # Clean dev artifacts from standalone
          rm -rf .next/standalone/data
          rm -rf .next/standalone/tests
          rm -rf .next/standalone/src-tauri
          rm -rf .next/standalone/.git
          rm -rf .next/standalone/node_modules/.cache

      - name: Generate icons
        shell: bash
        run: |
          mkdir -p src-tauri/icons
          
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            rsvg-convert -w 512 -h 512 public/icon.svg > src-tauri/icons/icon.png
            convert src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 src-tauri/icons/icon.ico
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install librsvg imagemagick
            rsvg-convert -w 512 -h 512 public/icon.svg > src-tauri/icons/icon.png
            convert src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 src-tauri/icons/icon.ico
          else
            choco install imagemagick -y
            magick convert -background none -resize 512x512 public/icon.svg src-tauri/icons/icon.png
            magick convert src-tauri/icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 src-tauri/icons/icon.ico
          fi

      - name: Build Tauri (no bundling)
        shell: bash
        run: |
          cd src-tauri
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "release/Claude Usage Dashboard"
          New-Item -ItemType Directory -Path "$releaseDir/server" -Force
          New-Item -ItemType Directory -Path "$releaseDir/runtime" -Force
          
          # Copy Tauri executable
          Copy-Item "src-tauri/target/${{ matrix.target }}/release/${{ matrix.exe_name }}" "$releaseDir/Claude Usage Dashboard.exe"
          
          # Copy server
          Get-ChildItem ".next/standalone" | Copy-Item -Destination "$releaseDir/server/" -Recurse -Force
          Copy-Item -Recurse -Force ".next/static" "$releaseDir/server/.next/"
          
          # Copy Node.js runtime
          Copy-Item "portable-node/node.exe" "$releaseDir/runtime/"
          
          # Create zip
          Compress-Archive -Path "release/Claude Usage Dashboard" -DestinationPath "release/${{ matrix.artifact }}"

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          RELEASE_DIR="release/Claude Usage Dashboard"
          mkdir -p "$RELEASE_DIR/server/.next"
          mkdir -p "$RELEASE_DIR/runtime"
          
          # Copy Tauri executable
          cp "src-tauri/target/${{ matrix.target }}/release/${{ matrix.exe_name }}" "$RELEASE_DIR/Claude Usage Dashboard"
          chmod +x "$RELEASE_DIR/Claude Usage Dashboard"
          
          # Copy server
          cp -r .next/standalone/* "$RELEASE_DIR/server/"
          cp -r .next/static "$RELEASE_DIR/server/.next/"
          
          # Copy Node.js runtime
          cp portable-node/node "$RELEASE_DIR/runtime/"
          chmod +x "$RELEASE_DIR/runtime/node"
          
          # Create tarball
          cd release
          tar -czvf "${{ matrix.artifact }}" "Claude Usage Dashboard"

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          RELEASE_DIR="release/Claude Usage Dashboard"
          mkdir -p "$RELEASE_DIR/server/.next"
          mkdir -p "$RELEASE_DIR/runtime"
          
          # Copy Tauri executable
          cp "src-tauri/target/${{ matrix.target }}/release/${{ matrix.exe_name }}" "$RELEASE_DIR/claude-usage-dashboard"
          chmod +x "$RELEASE_DIR/claude-usage-dashboard"
          
          # Copy server
          cp -r .next/standalone/* "$RELEASE_DIR/server/"
          cp -r .next/static "$RELEASE_DIR/server/.next/"
          
          # Copy Node.js runtime
          cp portable-node/node "$RELEASE_DIR/runtime/"
          chmod +x "$RELEASE_DIR/runtime/node"
          
          # Create tarball
          cd release
          tar -czvf "${{ matrix.artifact }}" "Claude Usage Dashboard"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release/${{ matrix.artifact }}

  build-docker:
    if: |
      always() && (
        (github.event_name == 'push' && needs.release-please.outputs.release_created == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ needs.release-please.outputs.version }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
