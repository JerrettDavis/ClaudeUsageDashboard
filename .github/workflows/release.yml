name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build standalone
        run: npm run build

      - name: Create release artifacts
        run: |
          # Create portable archive
          mkdir -p release/claude-usage-dashboard
          cp -r .next/standalone/* release/claude-usage-dashboard/
          cp -r .next/static release/claude-usage-dashboard/.next/
          cp -r public release/claude-usage-dashboard/ 2>/dev/null || true
          
          # Create launcher scripts
          cat > release/claude-usage-dashboard/start.sh << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          export NODE_ENV=production
          export PORT=${PORT:-3000}
          echo "Starting Claude Usage Dashboard on http://localhost:$PORT"
          node server.js
          EOF
          chmod +x release/claude-usage-dashboard/start.sh
          
          cat > release/claude-usage-dashboard/start.bat << 'EOF'
          @echo off
          cd /d "%~dp0"
          set NODE_ENV=production
          if "%PORT%"=="" set PORT=3000
          echo Starting Claude Usage Dashboard on http://localhost:%PORT%
          node server.js
          EOF
          
          # Create archives
          cd release
          tar -czvf claude-usage-dashboard-${{ needs.release-please.outputs.version }}-standalone.tar.gz claude-usage-dashboard
          zip -r claude-usage-dashboard-${{ needs.release-please.outputs.version }}-standalone.zip claude-usage-dashboard

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            release/*.tar.gz
            release/*.zip
