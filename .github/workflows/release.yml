name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.1.0)'
        required: true

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-tauri:
    if: |
      always() && (
        (github.event_name == 'push' && needs.release-please.outputs.release_created == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    needs: [release-please]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node_arch: win-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            node_arch: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            node_arch: darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node_arch: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Download portable Node.js
        shell: bash
        run: |
          NODE_VERSION="v22.13.1"
          mkdir -p src-tauri/runtime
          mkdir -p src-tauri/server
          
          if [[ "${{ matrix.node_arch }}" == "win-x64" ]]; then
            curl -L "https://nodejs.org/dist/${NODE_VERSION}/node-${NODE_VERSION}-win-x64.zip" -o node.zip
            unzip node.zip
            cp node-${NODE_VERSION}-win-x64/node.exe src-tauri/runtime/
          else
            curl -L "https://nodejs.org/dist/${NODE_VERSION}/node-${NODE_VERSION}-${{ matrix.node_arch }}.tar.gz" -o node.tar.gz
            tar -xzf node.tar.gz
            cp node-${NODE_VERSION}-${{ matrix.node_arch }}/bin/node src-tauri/runtime/
          fi

      - name: Build Next.js standalone
        run: npm run build

      - name: Prepare server bundle
        shell: bash
        run: |
          # Clean dev artifacts
          rm -rf .next/standalone/data
          rm -rf .next/standalone/tests
          rm -rf .next/standalone/src-tauri
          rm -rf .next/standalone/.git
          
          # Copy to src-tauri for bundling
          cp -r .next/standalone/* src-tauri/server/
          cp -r .next/static src-tauri/server/.next/

      - name: Generate icons
        shell: bash
        run: |
          mkdir -p src-tauri/icons
          
          # Install rsvg-convert for SVG to PNG conversion
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get install -y librsvg2-bin
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install librsvg
          fi
          
          # Convert SVG to various PNG sizes (Windows uses magick, others use rsvg)
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Windows: use npm sharp-cli
            npm install -g sharp-cli
            sharp -i public/icon.svg -o src-tauri/icons/32x32.png resize 32 32
            sharp -i public/icon.svg -o src-tauri/icons/128x128.png resize 128 128
            sharp -i public/icon.svg -o src-tauri/icons/128x128@2x.png resize 256 256
            sharp -i public/icon.svg -o src-tauri/icons/icon.png resize 512 512
            cp src-tauri/icons/icon.png src-tauri/icons/icon.ico
          else
            rsvg-convert -w 32 -h 32 public/icon.svg > src-tauri/icons/32x32.png
            rsvg-convert -w 128 -h 128 public/icon.svg > src-tauri/icons/128x128.png
            rsvg-convert -w 256 -h 256 public/icon.svg > src-tauri/icons/128x128@2x.png
            rsvg-convert -w 512 -h 512 public/icon.svg > src-tauri/icons/icon.png
            if [[ "$RUNNER_OS" == "macOS" ]]; then
              # Create icns for macOS
              mkdir -p icon.iconset
              rsvg-convert -w 16 -h 16 public/icon.svg > icon.iconset/icon_16x16.png
              rsvg-convert -w 32 -h 32 public/icon.svg > icon.iconset/icon_16x16@2x.png
              rsvg-convert -w 32 -h 32 public/icon.svg > icon.iconset/icon_32x32.png
              rsvg-convert -w 64 -h 64 public/icon.svg > icon.iconset/icon_32x32@2x.png
              rsvg-convert -w 128 -h 128 public/icon.svg > icon.iconset/icon_128x128.png
              rsvg-convert -w 256 -h 256 public/icon.svg > icon.iconset/icon_128x128@2x.png
              rsvg-convert -w 256 -h 256 public/icon.svg > icon.iconset/icon_256x256.png
              rsvg-convert -w 512 -h 512 public/icon.svg > icon.iconset/icon_256x256@2x.png
              rsvg-convert -w 512 -h 512 public/icon.svg > icon.iconset/icon_512x512.png
              rsvg-convert -w 1024 -h 1024 public/icon.svg > icon.iconset/icon_512x512@2x.png
              iconutil -c icns icon.iconset -o src-tauri/icons/icon.icns
            fi
          fi
          
          # Create ico for Windows (copy png as placeholder)
          cp src-tauri/icons/icon.png src-tauri/icons/icon.ico 2>/dev/null || true

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ""
        with:
          tagName: ${{ steps.tag.outputs.tag }}
          releaseName: ${{ steps.tag.outputs.tag }}
          releaseBody: "See the release notes for details."
          args: --target ${{ matrix.target }}

  build-docker:
    if: |
      always() && (
        (github.event_name == 'push' && needs.release-please.outputs.release_created == 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ needs.release-please.outputs.version }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
