name: PR Validation

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        id: lint
        run: |
          npm run lint 2>&1 | tee lint-output.txt
          echo "status=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run TypeScript type check
        id: typecheck
        run: |
          npx tsc --noEmit 2>&1 | tee typecheck-output.txt
          echo "status=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run tests with coverage
        id: test
        run: |
          npm run test:coverage -- --reporter=verbose --reporter=json --outputFile=test-results.json 2>&1 | tee test-output.txt
          echo "status=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build application
        id: build
        run: |
          npm run build 2>&1 | tee build-output.txt
          echo "status=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Generate coverage report
        id: coverage
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq -r '.total.lines.pct // 0' coverage/coverage-summary.json)
            BRANCHES=$(jq -r '.total.branches.pct // 0' coverage/coverage-summary.json)
            FUNCTIONS=$(jq -r '.total.functions.pct // 0' coverage/coverage-summary.json)
            STATEMENTS=$(jq -r '.total.statements.pct // 0' coverage/coverage-summary.json)
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
          else
            echo "lines=N/A" >> $GITHUB_OUTPUT
            echo "branches=N/A" >> $GITHUB_OUTPUT
            echo "functions=N/A" >> $GITHUB_OUTPUT
            echo "statements=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Create PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const typecheckStatus = '${{ steps.typecheck.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const testStatus = '${{ steps.test.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            const coverageLines = '${{ steps.coverage.outputs.lines }}';
            const coverageBranches = '${{ steps.coverage.outputs.branches }}';
            const coverageFunctions = '${{ steps.coverage.outputs.functions }}';
            const coverageStatements = '${{ steps.coverage.outputs.statements }}';
            
            const allPassed = lintStatus === '‚úÖ' && 
                              typecheckStatus === '‚úÖ' && 
                              testStatus === '‚úÖ' && 
                              buildStatus === '‚úÖ';
            
            const headerEmoji = allPassed ? 'üéâ' : '‚ö†Ô∏è';
            const headerText = allPassed ? 'All checks passed!' : 'Some checks need attention';
            
            const body = `## ${headerEmoji} PR Validation Results
            
            | Check | Status |
            |-------|--------|
            | Lint (Biome) | ${lintStatus} |
            | Type Check | ${typecheckStatus} |
            | Tests | ${testStatus} |
            | Build | ${buildStatus} |
            
            ### üìä Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${coverageLines}% |
            | Branches | ${coverageBranches}% |
            | Functions | ${coverageFunctions}% |
            | Statements | ${coverageStatements}% |
            
            ---
            <sub>ü§ñ Generated by PR Validation workflow ‚Ä¢ Commit: \`${{ github.sha }}\`</sub>`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: pr-validation
          fail_ci_if_error: false

      - name: Fail if any check failed
        if: always()
        run: |
          if [[ "${{ steps.lint.outcome }}" != "success" ]] || \
             [[ "${{ steps.typecheck.outcome }}" != "success" ]] || \
             [[ "${{ steps.test.outcome }}" != "success" ]] || \
             [[ "${{ steps.build.outcome }}" != "success" ]]; then
            echo "‚ùå One or more validation checks failed"
            echo ""
            echo "Lint: ${{ steps.lint.outcome }}"
            echo "Type Check: ${{ steps.typecheck.outcome }}"
            echo "Tests: ${{ steps.test.outcome }}"
            echo "Build: ${{ steps.build.outcome }}"
            exit 1
          fi
          echo "‚úÖ All validation checks passed!"
